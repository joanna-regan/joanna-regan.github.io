<!DOCTYPE html>
<html>
<body>
<h1> This is a heading </h1>
<p> This is a paragraph that now has additional text AGAIN!!! keyword:1 </p>
</body>
  
<script src="https://d3js.org/d3.v5.min.js"></script>
<body onload="init()">
<script>
async function init() {
  const data = await d3.csv("https://flunky.github.io/cars2017.csv");
var xlog = d3.scaleLog().domain([10,150]).range([0,200]);
var ylog = d3.scaleLog().domain([10,150]).range([200,0]);


d3.select("svg")
   .append("g")
      .attr("transform","translate(50,50)")
   .selectAll("circle")
   .data(data)
   .enter()
   .append("circle")
      .attr("cx",function(d) {return xlog(d.AverageCityMPG);})
      .attr("cy",function(d) {return ylog(d.AverageHighwayMPG);})
      .attr("r",function(d) {return d3.sum([d.EngineCylinders,2]);})

d3.select("svg")
   .append("g")
      .attr("transform","translate(50,50)")
      .call(d3.axisLeft(ylog).tickValues([10,20,50,100]));

d3.select("svg")
   .append("g")
      .attr("transform","translate(50,250)")
      .call(d3.axisBottom(xlog).tickValues([10,20,50,100]));

}
  </script>  
  </body>
</html>
