<!DOCTYPE html>
<html>
<body>
<h1> This is a heading </h1>
<p> This is a paragraph that now has additional text AGAIN!!! keyword:3 </p>
</body>
  
<script src="https://d3js.org/d3.v5.min.js"></script>
<body onload="init()">
<script>
async function init() {
  const data = await d3.csv("https://raw.githubusercontent.com/joanna-regan/joanna-regan.github.io/main/docs/CO2Emissions.csv");
  
  d3.select("body")
    .selectAll("p")
    .data(data)
    .enter()
    .append("p")
      .html(function(d,i) { return 'item: ' + d.item;})
  
  }
</script>  
</body>
</html>
