<!DOCTYPE html>
<html>
<body>
<h1> This is a heading </h1>
<p> This is a paragraph that now has additional text AGAIN!!! keyword:axe10 </p>
</body>
  
<script src="https://d3js.org/d3.v5.min.js"></script>
//<svg width=800 height=800></svg>
<body onload="init()">
<script>
async function init() {
  const data = await d3.csv("https://raw.githubusercontent.com/joanna-regan/joanna-regan.github.io/main/docs/CO2vsPOPbyCountry.csv");
  console.log(data)
  
  var margin = 50;
  var width = 700;
  var height = 700;
  
  var x = d3.scaleLog().domain([0,d3.max(data, function(d) {return d.PopulationDensity;})]).range([0,width]);
  var y = d3.scaleLinear().domain([0,35]).range([height,0]);
  
  d3.select("svg")
    .append("g")
      .attr("transform","translate("+ margin +"," + margin + ")")
    .selectAll("circle")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx",function(d) {return x(d.PopulationDensity);})
      .attr("cy",function(d) {return y(d.CO2emissions);})
      .attr("r",5)
  
  d3.select("svg")
    .append("g")
      .attr("transform","translate("+ margin +"," + margin + ")")
      .call(d3.axisLeft(y))
  
  d3.select("svg")
    .append("g")
      .attr("transform","translate("+ margin +"," + (margin+height) + ")")
      .call(d3.axisBottom(x))
  
  }
</script>  
</body>
</html>
