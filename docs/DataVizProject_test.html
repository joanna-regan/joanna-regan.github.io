<!DOCTYPE html>
<html>
<body>
<h1> This is a heading </h1>
<p> This is a paragraph that now has additional text AGAIN!!! keyword:2 </p>
</body>
  
<script src="https://d3js.org/d3.v5.min.js"></script>
<svg width=600 height=600></svg>
<body onload="init()">
<script>
async function init() {
  const data = await d3.csv("https://raw.githubusercontent.com/joanna-regan/joanna-regan.github.io/main/docs/CO2byPopDensity.csv");
  console.log(data)
  
  d3.select("body")
    .selectAll("p")
    .data(data)
    .enter()
    .append("p")
      .html(function(d,i) { return 'year ' + d.Year;})
  
  d3.select("svg")
    .append("g")
      .attr("transform","translate(50,50)")
    .selectAll("circle")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx",function(d) {return d.Year;})
      .attr("cy", function(d) {return d.PopulationDensity})
      .attr("r",5)
  
  }
</script>  
</body>
</html>
