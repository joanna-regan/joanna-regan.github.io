<!DOCTYPE html>
<html>
<body>
<h1> This is a heading </h1>
<p> This is a paragraph that now has additional text AGAIN!!! keyword:5 </p>
</body>
  
<script src="https://d3js.org/d3.v5.min.js"></script>
//<svg width=600 height=600></svg>
<body onload="init()">
<script>
async function init() {
  const data = await d3.csv("https://raw.githubusercontent.com/joanna-regan/joanna-regan.github.io/main/docs/CO2vsPOPbyCountry.csv");
  console.log(data)
  
  d3.select("body")
    .selectAll("p")
    .data(data)
    .enter()
    .append("p")
      .html(function(d,i) { return 'year ' + d.Year;})
  
  var margin = 50;
  var width = 240;
  var height = 600;
  
  var x = d3.scaleLinear().domain([0,20000]).range([0,width]);
  var y = d3.scaleLinear().domain([0,35]).range([height,0]);
  
  d3.select("svg")
    .append("g")
      .attr("transform","translate("+ margin +"," + margin + ")")
    .selectAll("circle")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx",function(d) {return x(d.PopulationDensity);})
      .attr("cy",function(d) {return y(d.CO2emissions);})
      .attr("r",5)
  
//  d3.select("svg")
 //   .append("g")
 //     .attr("transform","translate
  
  }
</script>  
</body>
</html>
