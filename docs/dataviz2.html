<!DOCTYPE html>
<html>
<style>
  #tooltip {
    opacity: 0;
    position: absolute;
    text-align: center;
    background: whitesmoke;

    border-radius: 8px;

<h1> This is a heading 2 </h1>
  
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
  
<div id="my_dataviz1"></div>
<div id="tooltip"></div>

<body onload='init()'>
<script>
  
var margin = {top: 50, right: 30, bottom: 50, left: 80},
    width = 800 - margin.left - margin.right,
    height = 800 - margin.top - margin.bottom;
  
  var svg = d3.select("#my_dataviz1")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform","translate(" + margin.left + "," + margin.bottom + ")");

async function init() {
  const data = await d3.csv("https://raw.githubusercontent.com/joanna-regan/joanna-regan.github.io/main/docs/WorldGDP2.csv");
  console.log(data)

  console.log(d3.max(data, function(d) { return d.GDP; }) 
              
  //Adding Y-Axis
   var y = d3.scaleLinear()
      .domain([0, d3.max(data, function(d) { return d.GDP; })])
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y));

  //Adding X-Axis
    var x = d3.scaleLinear()
      .domain(d3.extent(data, function(d) { return d.Year; }))
      .range([ 0, width ]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));
  
    //Add the line
  // svg.append("path")
    //  .datum(data)
      //.attr("fill", "none")
      //.attr("stroke", "steelblue")
      //.attr("stroke-width", 1.5)
      //.attr("d", d3.line()
       // .x(function(d) { return x(d3.timeParse("%Y")(d.Year)) })
        //.y(function(d) { return y(d.GDP) })
       // )
    //Add the dots
//     svg.append("g")
  //    .selectAll("dot")
     // .data(data)
    //  .enter()
     // .append("circle")
       // .attr("cx", function(d) { return x(d3.timeParse("%Y")(d.Year)) } )
        //.attr("cy", function(d) { return y(d.GDP) } )
        //.attr("r", 5)
        //.attr("fill", "#69b3a2")
  
  var sumstat = d3.nest() // nest function allows to group the calculation per level of a factor
    .key(d => d.Country)
    .entries(data);
  
  console.log(sumstat)
  
  var res = sumstat.map(function(d){ return d.key }) // list of group names
  var color = d3.scaleOrdinal()
    .domain(res)
    .range(['#e41a1c','#377eb8','#4daf4a','#984ea3','#ff7f00','#ffff33','#a65628','#f781bf','#999999'])

    svg.selectAll(".line")
      .data(sumstat)
      .enter()
      .append("path")
        .attr("fill", "none")
        .attr("stroke",function(d){ return color(d.key) })
        .attr("stroke-width", 1.5)
        .attr("d", function(d){
          return d3.line()
            .x(function(d) { return x(d.Year); })
            .y(function(d) { return y(d.GDP); })
            (d.values)
        })    
  
 };
    
  
  
</script>  
</body>
</html>
